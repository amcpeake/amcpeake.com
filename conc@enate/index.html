function getRand(min, max){
	return Math.floor(Math.random() * (max - min) ) + min;
}
function getRandAdj() {
	var num = getRand(0, rAdj.length);
	return rAdj[num];
}
function getRandAdv() {
	var num = getRand(0, rAdv.length);
	return rAdv[num];
}
String.prototype.CamelCase = function () {
	return this.substr( 0, 1 ).toUpperCase() + this.substr( 1 );
};
function buildAt(numAts, numAdjs, numAdvs, which) {
	var allAts = '',
	currAt = '';
	for (var i = 0; i < numAts; i++){
		currAt = '';
		for (var j = 0; j < numAdvs; j++){
			currAt += getRandAdv().CamelCase();
		}
		for (var k = 0; k < numAdjs; k++){
			currAt += getRandAdj().CamelCase();
		}
		if (which) { //@The__Gamer
			var currAt = "@The" + currAt + "Gamer<br>";
		} else {
			var currAt = "@" + currAt + "Gaming<br>";
		}
		allAts += currAt;
	}
	return allAts;
}

		} else if (document.getElementById("gamingBtn").checked){
			var which = false;
		}
		output.innerHTML = buildAt(atsInput.value, adjsInput.value, advsInput.value, which);
	});

	pipeBtn.addEventListener("click",function(){
		var str = output.innerHTML;
		reloaded(str.replace(/<br>/g, '\n'));
	});
	printBtn.addEventListener("click",function(){
		var str = output.innerHTML;
		reloaded(str.replace(/<br>/g, '\n'));
	});
});
