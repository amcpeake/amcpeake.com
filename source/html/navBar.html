<style>

.navbar {		
	overflow: hidden;		
	background-color: #333;
	font-family: Arial, Helvetica, sans-serif;
}

.navbar a {	
	float: left;		
	font-size: 16px;				
	color: white;
	text-align: center;							
	padding: 14px 16px;						
	text-decoration: none;
}

.dropdown {	
	float: left;
	overflow: hidden;
}


.dropdown .dropbtn {
	font-size: 16px;		
	border: none;
	outline: none;					
	color: white;								
	padding: 14px 16px;								
	font-family: inherit;								
	margin: 0;
}


.navbar a:hover, .dropdown:hover .dropbtn {
	background-color: red;
}

.dropdown-content {
	display: none;			
	position: absolute;				
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}


.dropdown-content a {
	float: none;
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;	
	text-align: left;
}

.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown:hover .dropdown-content {		    
	display: block;
}

.navbar a.notnav:hover {		
	background-color: #333;
}

.navbar a.active {
	background-color: #42b6f4;
	color: white;
}
body {
	background-color: #7c828c;
}
</style>

<div class="navbar">
	<a href="/" class="inactive">Home</a>	
	<a href="/conc@enate" class="inactive">conc@enate</a>
	<a href="/memegen" class="inactive">Meme generator</a>
</div>	 
<br><br>
<script>
	var tabs = document.getElementsByClassName("inactive");
	for (var i = tabs.length - 1; i >= 0; i--){
		var endOfURL = tabs[i].href.substr(tabs[i].href.lastIndexOf('/') + 1);
		if (window.location.href.includes(endOfURL)){ 
			tabs[i].className = "active";
			document.title = endOfURL;
			break;
		}
	 }
</script>
